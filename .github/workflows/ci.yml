name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  gitleaks:
    name: "Secret scan (gitleaks)"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - name: Install gitleaks
        run: |
          GITLEAKS_VERSION=8.18.2
          curl -sSL https://github.com/gitleaks/gitleaks/releases/download/v${GITLEAKS_VERSION}/gitleaks_${GITLEAKS_VERSION}_linux_x64.tar.gz -o gitleaks.tgz
          tar -xzf gitleaks.tgz gitleaks
          sudo mv gitleaks /usr/local/bin/gitleaks
      - name: Scan repository
        run: gitleaks detect --no-banner --redact --config=gitleaks.toml

  backend:
    name: "Backend lint & test"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - name: Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: "3.12"
          cache: "pip"
      - name: Install deps
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Ruff
        run: cd backend && ruff check .
      - name: Black
        run: cd backend && black --check .
      - name: Mypy
        run: cd backend && mypy app
      - name: Tests
        run: cd backend && pytest

  web:
    name: "Web lint (if present)"
    if: hashFiles('web/package.json') != ''
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "20"
      - name: Install deps
        run: cd web && npm ci --ignore-scripts
      - name: Lint
        run: cd web && npm run lint --if-present
